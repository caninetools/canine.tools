<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    {% if jekyll.environment == "production" %}{%- include analytics.html -%}{% endif %}

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.url }}/assets/images/favicon-96x96.png" sizes="96x96">
    <link rel="manifest" href="{{ site.url }}/assets/images/site.webmanifest">
    <link rel="shortcut icon" href="{{ site.url }}/assets/images/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="{{ site.url }}/assets/images/favicon.svg">
    <meta name="theme-color" content="#111111">

    <meta name="description" content="{{ page.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }} - {{ page.title }}">
    <meta property="twitter:domain" content="{{ site.url }}">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ site.title }} - {{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/favicon-96x96.png">
    <meta property="og:image" content="{{ site.url }}/assets/images/favicon-96x96.png">

    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/custom.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/responsive.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/light-mode.css">
</head>
